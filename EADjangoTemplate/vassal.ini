[uwsgi]
chdir = {{ path to backend }}
pythonpath = /usr/lib/python3
module = wsgi:application
max-requests = 5000

master = true
processes = 5

pidfile = %t/uwsgi/uwsgi.pid
enable-threads = True
single-interpreter = True
touch-reload = /var/www/touch-reload

uid = www-data
gid = www-data
socket = {{ socket_file }}
chmod-socket = 664
chown-socket = www-data:www-data
vacuum = true